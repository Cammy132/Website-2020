<script>
function getRandomColor3() {
  var letters = '0123456789ABCDEF';
  var color = '#';
  for (var i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}
function setRandomColor3() {
  $("#colorpad3").css("background-color", getRandomColor3());
}
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<div id="colorpad3" style="width:300px;height:300px;background-color:#000">

</div>
<button onclick="setRandomColor3()">Random Color</button>
