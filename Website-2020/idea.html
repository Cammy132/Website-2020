	<script>
		function randomAlerts() {
    var alerts = new Array (
	"Discord",
	"Minecraft",
	"School",
	"Easy",
	"Ai",
    "Website");
    
    i = Math.floor(Math.random()*alerts.length);
    var div = document.getElementById('response');
    div.innerText = alerts[i];
}
	</script>


<script>

});
</script>

<div id="infobutton">
